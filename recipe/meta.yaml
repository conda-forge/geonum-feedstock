{% set name = "geonum" %}
{% set version = "1.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 466aea5d7c020afe8946bc4becceb3e3eed8855a9cfede562c178a87f2667324

build:
  noarch: python
  number: 3
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - scipy
    - basemap
    - netcdf4
    - latlon23
    - srtm.py

test:
  requires:
    - pytest
  imports:
    - geonum
    - geonum.test
  commands:
    - python -c "from mpl_toolkits.basemap import Basemap"
    - py.test --pyargs geonum

about:
  home: https://github.com/jgliss/geonum
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Toolbox for 3D geonumerical calculations
  doc_url: https://geonum.readthedocs.io/
  dev_url: https://github.com/jgliss/geonum

extra:
  recipe-maintainers:
    - jgliss
