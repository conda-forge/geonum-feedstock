{% set name = "geonum" %}
{% set version = "1.4.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ee42117598bfd2ae24bac0bf3807609951fe002454f2cef90a85daebdcc61bb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - scipy
    - latlon23
    - srtm.py

test:
  requires:
    - pytest
  imports:
    - geonum
    - geonum.test
  commands:
    - py.test --pyargs geonum

about:
  home: https://github.com/jgliss/geonum
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Toolbox for 3D geonumerical calculations
  doc_url: https://geonum.readthedocs.io/
  dev_url: https://github.com/jgliss/geonum

extra:
  recipe-maintainers:
    - jgliss
